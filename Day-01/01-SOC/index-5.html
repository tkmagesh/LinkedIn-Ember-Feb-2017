<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
	</style>
	<script src="jquery-3.1.1.js"></script>
	<script src="handlebars.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this,10);
		};

		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				var listenerFns = _changeListeners[attrName];

				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				})
				
			};

			var _changeListeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.onChange = function(attrName, listenerFn){

				_changeListeners[attrName].push(listenerFn);
			};

			this.toJSON = function(){
				var result = {};
				for(var key in _data)
					result[key] = _data[key];
				return result;
			}
			
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		}

		//View
		function SalaryCalculatorView(calculator){

			var template = `
				<div id="calc1">
					<hr>
					<div class="field">
						<label for="">Basic :</label>
						<input type="text" name="" id="txtBasic" value="{{basic}}">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="text" name="" id="txtHra" value="{{hra}}">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="text" name="" id="txtDa" value="{{da}}">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
						<span id="spanTax">{{tax}}</span>
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<div id="divResult">{{salary}}</div>
					</div>
				</div>
			`;

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				var templateFn = Handlebars.compile(template);
				var result = templateFn(calculator.toJSON());
				this.$root.html(result);
			};

			//React to user actions
			$root.on("change", "#txtBasic", function(){
				calculator.set('basic',  this.value.toInt());
			});

			$root.on("change", "#txtHra", function(){
				console.log('txtHra changing');
				calculator.set('hra',  this.value.toInt());
			});

			$root.on("change", "#txtDa", function(){
				calculator.set('da',  this.value.toInt());
			});

			$root.on("change", "#rangeTax", function(){
				calculator.set('tax',  this.value.toInt());
			});

			$root.on("click", "#btnCalculate", function(){
				calculator.calculate();
			});

			var self = this;
			//React to model changes
			calculator.onChange('salary', function(){
				self.render();
			});

			calculator.onChange('basic', function(){
				self.render();
			});

			calculator.onChange('hra', function(){
				self.render();
			});

			calculator.onChange('da', function(){
				self.render();
			});

			calculator.onChange('tax', function(){
				self.render();
			});
		}
		$(document).ready(function(){
			window.calculator = new SalaryCalculator();

			var view1 = new SalaryCalculatorView(calculator);
			view1.render();
			view1.$root.appendTo(document.body);

			var view2 = new SalaryCalculatorView(calculator);
			view2.render();
			view2.$root.appendTo(document.body);
			
		})
		
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	
	
</body>
</html>
